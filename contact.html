<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Basic Portfolio</title>

    <!-- We link our html to style css file -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!-- Top Header : Title(name) and navigation bar -->
    <div class="header-wrapper clearfix">
        <header class="clearfix">
            <div class="tab">
                Christine Lee
            </div>
            <nav>
                <a href="index.html">About</a> |
                <a href="portfolio.html">Portfolio</a> |
                <a href="contact.html">Contact</a>
            </nav>
        </header>
    </div>

    <div class="body-wrapper clearfix">
        <div class="bodytitle">
            contact
        </div>

        <div class="bodytext">
            <div class="bodytext1 bodytext">
                <label for="name">Name</label>
                <br>
                <input type="text" id="name" name="name" placeholder="John Smith">
            </div>

            <div class="bodytext2 bodytext">
                <label for="email">Email</label>
                <br>
                <input type="text" id="email" name="email" placeholder="example@gmail.com">
            </div>

            <div class="bodytext3 bodytext">
                <label for="Message">Message</label>
                <br>
                <textarea id="Message" name="Message" rows="10"></textarea>
            </div>

            <div class="bodytext4 bodytext">
                <input type="submit" id="submit" value="submit" >
            </div>

        </div>
    </div>

    <footer>
        <br>
        copyright
    </footer>
</body>

</html>
